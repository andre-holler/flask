{%extends 'base.html'%}
{%block content%}
    <div class="container">

        {%include 'nav.html'%}

            <div class="row mt-4">
                <h3>Lista de Contatos</h3>
            </div>

                <form method="GET" class="row">

                    <div class="col-9">
                        <input type="text" name="pesquisa" class="form-control">
                    </div>

                    <div class="col-3">
                        <button type="submit" class="btn btn-primary">Pesquisar</button>
                    </div>

                </form>

                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Assunto</th>
                                <th>Respondido</th>
                            </tr>
                        </thead>
                        <body>
                            
                            {% for dado in context['dados'] %}
                                <tr>
                                    <td> {{dado.nome}} </td>
                                    <td> {{dado.email}} </td>
                                    <td> {{dado.assunto}} </td>
                                    <td>{% if dado.respondido == 1 %} 
                                            SIM
                                        {% else %}
                                            N√ÉO
                                        {% endif %}

                                    </td>
                                    <td><a href="{{url_for('contatoDetail', id=dado.id)}}"><img src="{{url_for('static', filename='img/user.png')}}" style="width: 20px"></a></td>
                                </tr>
                            {% endfor %}

                        </body>
                    </table>
                </div>


            

        </div>
    </div>


{%endblock%}
